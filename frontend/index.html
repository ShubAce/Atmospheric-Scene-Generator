<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmospheric Scene Generator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>

</head>
<body class="bg-slate-900 text-slate-200 font-sans flex items-center justify-center min-h-screen p-4">
    
    <div class="container w-full max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 bg-clip-text text-transparent mb-2">
                The Atmospheric Scene Generator
            </h1>
            <p class="text-slate-400">Describe a memory, a place, or a feeling. We'll bring it to life.</p>
        </header>

        <main class="bg-slate-800/50 p-6 md:p-8 rounded-xl shadow-2xl border border-slate-700">
            <div class="input-section space-y-4">
                <textarea id="scene-description" 
                          class="w-full h-32 p-4 bg-slate-900 border border-slate-600 rounded-lg text-slate-300 placeholder-slate-500 focus:ring-2 focus:ring-purple-500 focus:outline-none transition duration-300 ease-in-out" 
                          placeholder="e.g., A quiet July evening in Kharagpur after a monsoon shower..."></textarea>
                
                <button id="generate-btn" 
                        class="w-full py-3 px-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold rounded-lg shadow-md hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 focus:ring-offset-slate-800 transition-all duration-300 ease-in-out">
                    Generate Scene
                </button>
            </div>

            <div id="results-container" class="hidden mt-8">
                <div id="loader" class="hidden flex flex-col items-center justify-center text-center space-y-3 p-8">
                    <div class="w-12 h-12 border-4 border-slate-500 border-t-purple-500 rounded-full animate-spin"></div>
                    <p class="text-slate-400">Directing your scene... this may take a moment.</p>
                </div>

                <div id="vignette" class="hidden bg-slate-900 rounded-lg overflow-hidden border border-slate-700 animate-fade-in">
                    <img id="scene-image" src="" alt="Generated scene image" class="w-full h-auto object-cover">
                    <div class="audio-player-wrapper p-4 md:p-6 space-y-4">
                         <p id="narrative-text" class="text-center text-slate-400 italic border-l-4 border-purple-500 pl-4"></p>
                         <audio id="scene-audio" controls src="" class="w-full"></audio>
                    </div>
                </div>

            </div>
        </main>

        <footer class="text-center mt-8">
            <p class="text-xs text-slate-500">Powered by Groq, Stable Diffusion, ElevenLabs, and Freesound.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>

    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-in-out;
        }
    </style>
</body>
</html>
